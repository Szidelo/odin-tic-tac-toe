<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>tic-tac-toe</title>
	</head>
	<body>
		<main id="app">
			<dialog id="modal">
				<div class="input-container">
					<label for="player-one-name">Player 1 Name</label>
					<input type="text" name="player-one-name" id="player-one-name" placeholder="Bruce Lee..." />
				</div>
				<div class="input-container">
					<label for="player-two-name">Player 2 Name</label>
					<input type="text" name="player-two-name" id="player-two-name" placeholder="Chuck Noris..." />
				</div>
				<div class="buttons-container">
					<button id="confirm-btn" class="btn">Confirm</button>
					<button id="cancel-btn" class="btn">Cancel</button>
				</div>
			</dialog>
			<div id="settings">
				<div class="top">
					<div class="difficulty-dropdown">
						<div class="selected-difficulty">Easy</div>
						<div class="difficulty-options">
							<div class="option-diff" data-difficulty="easy">Easy</div>
							<div class="option-diff" data-difficulty="intermediate">Intermediate</div>
							<div class="option-diff" data-difficulty="hard">Hard</div>
							<div class="option-diff" data-difficulty="impossible">Impossible</div>
						</div>
						<svg class="svg-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
							<title>chevron-down</title>
							<path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
						</svg>
					</div>

					<div class="lang">
						<div class="custom-dropdown">
							<div class="dropdown-selected">
								<img id="selected-flag" src="" alt="Flag" />
							</div>
							<div class="dropdown-options" id="dropdown-options">
								<!-- Options will be populated dynamically -->
							</div>
						</div>
					</div>
				</div>
				<div class="main">
					<div class="logo">
						<div class="logo-x">X</div>
						<div class="logo-o">O</div>
					</div>
					<h1 id="main-title"></h1>
				</div>
				<div class="bottom">
					<button class="btn" id="btn-solo"></button>
					<button class="btn" id="btn-friend"></button>
					<br />
					<button class="btn btn-secundary" id="btn-rules"></button>
				</div>
			</div>
			<div id="game" style="display: none">
				<div class="top">
					<button class="btn btn-menu" id="btn-home">
						<svg class="icon home" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
							<title>Home</title>
							<path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
						</svg>
					</button>
					<h2 id="difficulty-mode">Easy Mode</h2>
				</div>
				<div class="player-labels">
					<div class="player-container">
						<h4 class="x">X</h4>
						<div class="player">
							<div class="player-name" id="player1-name">You:</div>
							<div class="player-score" id="player1-score">0</div>
						</div>
					</div>
					<div class="player-container">
						<h4 class="o">O</h4>
						<div class="player">
							<div class="player-name" id="player2-name">Player 2:</div>
							<div class="player-score" id="player2-score">0</div>
						</div>
					</div>
				</div>
				<div class="board-container">
					<!--populat with js -->
					<h1 id="turn"></h1>
					<div id="board">
						<div data-row="0" data-col="0" class="cell"></div>
						<div data-row="0" data-col="1" class="cell"></div>
						<div data-row="0" data-col="2" class="cell"></div>
						<div data-row="1" data-col="0" class="cell"></div>
						<div data-row="1" data-col="1" class="cell"></div>
						<div data-row="1" data-col="2" class="cell"></div>
						<div data-row="2" data-col="0" class="cell"></div>
						<div data-row="2" data-col="1" class="cell"></div>
						<div data-row="2" data-col="2" class="cell"></div>
					</div>
				</div>
				<div class="bottom">
					<button class="btn" id="reset-game"></button>
					<button class="btn btn-secundary" id="btn-rules-game"></button>
				</div>
			</div>
			<div id="rules" class="hidden">
				<div class="top">
					<button class="btn" id="btn-back">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
							<title>arrow-left</title>
							<path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
						</svg>
					</button>
				</div>
				<div class="main">
					<h2 id="rules-title">Game Rules</h2>
					<ul>
						<li>
							<div class="rule-icon">
								<img src="./assets/icons/win-img.png" alt="wining cup image" />
							</div>
							<div class="rules-content">
								<h3 class="rules-content-title" id="win-title"></h3>
								<p class="rules-content-paragraph" id="win-content"></p>
							</div>
							<div class="example">
								<img src="./assets/icons/win-pattern.PNG" alt="winning pattern" />
							</div>
						</li>
						<div class="separator"></div>
						<li>
							<div class="rule-icon">
								<img src="./assets/icons/defeat-img.png" alt="defeat image" />
							</div>
							<div class="rules-content">
								<h3 class="rules-content-title" id="defeat-title"></h3>
								<p class="rules-content-paragraph" id="defeat-content"></p>
							</div>
							<div class="example">
								<img src="./assets/icons/lose-pattern.PNG" alt="lose pattern" />
							</div>
						</li>
						<div class="separator"></div>

						<li>
							<div class="rule-icon">
								<img src="./assets/icons/draw-img.PNG" alt="draw image" />
							</div>
							<div class="rules-content">
								<h3 class="rules-content-title" id="draw-title"></h3>
								<p class="rules-content-paragraph" id="draw-content"></p>
							</div>
							<div class="example">
								<img src="./assets/icons/draw-pattern.PNG" alt="draw pattern" />
							</div>
						</li>
					</ul>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
