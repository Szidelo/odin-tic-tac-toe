<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>tic-tac-toe</title>
	</head>
	<body>
		<main id="app">
			<div id="settings">
				<div class="top">
					<div class="theme">0</div>
					<div class="lang">
						<select name="language" id="language-select">
							<!-- options are created in js -->
						</select>
					</div>
				</div>
				<div class="main">
					<div class="logo"></div>
					<h1 id="main-title"></h1>
				</div>
				<div class="bottom">
					<button class="btn" id="btn-solo"></button>
					<button class="btn" id="btn-friend"></button>
					<br>
					<button class="btn btn-secundary" id="btn-rules"></button>

				</div>
			</div>
			<div id="game" style="display: none;">
				<div class="top">
					<button class="btn btn-menu" id="btn-home">Home</button>
					<h2>easy mode</h2>
				</div>
				<div class="players-labels">
					<div class="player-one"></div>
					<div class="player-two"></div>
				</div>
				<div class="board-container">
					 <!--populat with js --> 
					<h1 id="turn">Your turn</h1>
					<div id="board">
						<div data-row="0" data-col="0" class="cell"></div>
						<div data-row="0" data-col="1" class="cell"></div>
						<div data-row="0" data-col="2" class="cell"></div>
						<div data-row="1" data-col="0" class="cell"></div>
						<div data-row="1" data-col="1" class="cell"></div>
						<div data-row="1" data-col="2" class="cell"></div>
						<div data-row="2" data-col="0" class="cell"></div>
						<div data-row="2" data-col="1" class="cell"></div>
						<div data-row="2" data-col="2" class="cell"></div>
					</div>
				</div>
				<div class="bottom">
					<button class="btn" id="reset-game"></button>
					<button class="btn btn-secundary" id="btn-rules-game"></button>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
